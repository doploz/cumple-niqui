    <!-- Script para hacer las imágenes arrastrables con mejor soporte para todos los dispositivos -->
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // Seleccionar todas las imágenes flotantes
            const draggableImages = document.querySelectorAll('.floating-image');
            
            // Variable global para rastrear qué imagen se está arrastrando
            let activeImage = null;
            let initialX, initialY;
            let currentX, currentY;
            let xOffset = 0, yOffset = 0;
            
            // Función para iniciar el arrastre
            const dragStart = function(e) {
                if (e.type === "touchstart") {
                    initialX = e.touches[0].clientX - xOffset;
                    initialY = e.touches[0].clientY - yOffset;
                } else {
                    initialX = e.clientX - xOffset;
                    initialY = e.clientY - yOffset;
                }
                
                if (e.target.classList.contains('floating-image')) {
                    activeImage = e.target;
                    activeImage.style.zIndex = '100';
                    activeImage.style.cursor = 'grabbing';
                    activeImage.classList.add('dragging');
                    
                    // Detener animaciones mientras se arrastra
                    activeImage.style.animation = 'none';
                }
                
                // Prevenir comportamiento predeterminado
                if (e.type === "touchstart") {
                    e.preventDefault();
                }
            };
            
            // Función para finalizar el arrastre
            const dragEnd = function() {
                if (activeImage) {
                    // Restaurar animación según la clase
                    if (activeImage.classList.contains('float-1')) {
                        activeImage.style.animation = 'float1 8s ease-in-out infinite';
                    } else if (activeImage.classList.contains('float-2')) {
                        activeImage.style.animation = 'float2 10s ease-in-out infinite';
                    } else if (activeImage.classList.contains('float-3')) {
                        activeImage.style.animation = 'float3 12s ease-in-out infinite';
                    } else if (activeImage.classList.contains('float-4')) {
                        activeImage.style.animation = 'float1 9s ease-in-out infinite';
                    }
                    
                    activeImage.style.zIndex = '5';
                    activeImage.style.cursor = 'move';
                    activeImage.classList.remove('dragging');
                    activeImage = null;
                }
            };
            
            // Función para mover la imagen en todos los ejes X e Y
            const drag = function(e) {
                if (activeImage) {
                    e.preventDefault();
                    
                    if (e.type === "touchmove") {
                        currentX = e.touches[0].clientX - initialX;
                        currentY = e.touches[0].clientY - initialY;
                    } else {
                        currentX = e.clientX - initialX;
                        currentY = e.clientY - initialY;
                    }
                    
                    xOffset = currentX;
                    yOffset = currentY;
                    
                    // Obtener el contenedor padre
                    const container = activeImage.closest('.hero-container');
                    const containerRect = container.getBoundingClientRect();
                    
                    // Permitir movimiento libre dentro del viewport
                    // Solo limitamos para que no se salga completamente del contenedor
                    const maxX = containerRect.width - (activeImage.offsetWidth * 0.3);
                    const maxY = containerRect.height - (activeImage.offsetHeight * 0.3);
                    const minX = -(activeImage.offsetWidth * 0.7);
                    const minY = -(activeImage.offsetHeight * 0.7);
                    
                    // Permitir movimiento más libre
                    let newX = Math.max(minX, Math.min(currentX, maxX));
                    let newY = Math.max(minY, Math.min(currentY, maxY));
                    
                    // Aplicar la nueva posición con una ligera rotación basada en la dirección del movimiento
                    const rotationX = newY * 0.05; // Rotación basada en el movimiento vertical
                    const rotationY = -newX * 0.05; // Rotación basada en el movimiento horizontal
                    
                    activeImage.style.transform = `translate3d(${newX}px, ${newY}px, 0) rotateX(${rotationX}deg) rotateY(${rotationY}deg)`;
                    
                    // Guardar la posición para futuros cálculos
                    activeImage.setAttribute('data-x', newX);
                    activeImage.setAttribute('data-y', newY);
                    activeImage.setAttribute('data-rotateX', rotationX);
                    activeImage.setAttribute('data-rotateY', rotationY);
                }
            };
            
            // Inicializar las posiciones de las imágenes
            draggableImages.forEach(img => {
                // Convertir posiciones iniciales de porcentaje a píxeles
                const container = img.closest('.hero-container');
                const containerRect = container.getBoundingClientRect();
                
                // Obtener posiciones iniciales de los estilos inline
                let topPos = img.style.top;
                let leftPos = img.style.left;
                let rightPos = img.style.right;
                let bottomPos = img.style.bottom;
                
                // Inicializar posiciones
                let initialLeft = 0;
                let initialTop = 0;
                
                // Convertir porcentajes a píxeles
                if (leftPos && leftPos.includes('%')) {
                    initialLeft = (parseFloat(leftPos) / 100) * containerRect.width;
                    img.style.left = initialLeft + 'px';
                }
                
                if (topPos && topPos.includes('%')) {
                    initialTop = (parseFloat(topPos) / 100) * containerRect.height;
                    img.style.top = initialTop + 'px';
                }
                
                if (rightPos && rightPos.includes('%')) {
                    initialLeft = containerRect.width - ((parseFloat(rightPos) / 100) * containerRect.width) - img.offsetWidth;
                    img.style.left = initialLeft + 'px';
                    img.style.right = 'auto';
                }
                
                if (bottomPos && bottomPos.includes('%')) {
                    initialTop = containerRect.height - ((parseFloat(bottomPos) / 100) * containerRect.height) - img.offsetHeight;
                    img.style.top = initialTop + 'px';
                    img.style.bottom = 'auto';
                }
                
                // Preparar para transformaciones
                img.style.transform = 'translate3d(0px, 0px, 0)';
                img.setAttribute('data-x', '0');
                img.setAttribute('data-y', '0');
            });
            
            // Agregar eventos de mouse
            document.addEventListener('mousedown', dragStart, false);
            document.addEventListener('mouseup', dragEnd, false);
            document.addEventListener('mousemove', drag, false);
            
            // Agregar eventos táctiles
            document.addEventListener('touchstart', dragStart, { passive: false });
            document.addEventListener('touchend', dragEnd, false);
            document.addEventListener('touchmove', drag, { passive: false });
            
            // Evitar que las imágenes sean arrastradas por el navegador
            draggableImages.forEach(img => {
                img.addEventListener('dragstart', function(e) {
                    e.preventDefault();
                });
            });
            
            // Ajustar posiciones cuando cambia el tamaño de la ventana
            window.addEventListener('resize', function() {
                draggableImages.forEach(img => {
                    // Restaurar posiciones iniciales al cambiar tamaño
                    img.style.transform = 'translate3d(0px, 0px, 0)';
                    img.setAttribute('data-x', '0');
                    img.setAttribute('data-y', '0');
                });
            });
        });
    </script>
